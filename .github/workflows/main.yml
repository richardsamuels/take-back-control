name: Build with Make

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - name: Install Yarn
      run: npm install -g yarn
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    - name: Get Package Version
      run: node .github/index.js
    - name: Run make
      run: make
    - name: Get Version number
      run: node .github/version.js
    - name: "Read file contents"
      uses: andstor/file-reader-action@v1
      with:
        path: "version"
    - name: Upload Unsigned Firefox xpi
      uses: actions/upload-artifact@v4
      with:
        name: anti-doomscroll_UNSIGNED-${{ steps.get-package-version.outputs.version }}-${{github.sha}}.xpi
        path: dist/anti-doomscroll.xpi
        if-no-files-found: error
    - name: Upload Firefox Source
      uses: actions/upload-artifact@v4
      with:
        name: anti-doomscroll_UNSIGNED-${{ steps.get-package-version.outputs.version }}-${{github.sha}}.tar.gz
        path: dist/anti-doomscroll.tar.gz
        if-no-files-found: error

    - name: Upload Unsigned Chrome xpi
      uses: actions/upload-artifact@v4
      with:
        name: anti-doomscroll_UNSIGNED-${{ steps.get-package-version.outputs.version }}-${{github.sha}}.xpi
        path: dist-chrome/anti-doomscroll.xpi
        if-no-files-found: error
    - name: Upload Chrome Source
      uses: actions/upload-artifact@v4
      with:
        name: anti-doomscroll_UNSIGNED-${{ steps.get-package-version.outputs.version }}-${{github.sha}}.xpi
        path: dist-chrome/anti-doomscroll.tar.gz
        if-no-files-found: error

